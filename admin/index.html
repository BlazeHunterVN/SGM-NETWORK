<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="vKpEfaaix3tyf3KNuLOD4z3LE4K1_5RnaU_lwqDOD9U" />
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel - SGM Network | Authorized Access Only</title>
    <meta name="description"
        content="Admin Panel for SGM Network (sgmnetwork.vercel.app) - Authorized Personnel Only. This area is for managing Free Fire poster content and requires authentication. If you reached this page accidentally, please return to the homepage.">
    <link rel="icon" type="image" href="/common/image/LOGO_FF_SHORT.png" />
    <link rel="stylesheet" href="/admin/style.css?v=3.3.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-group {
            position: relative !important;
        }

        .password-group input {
            padding-right: 45px !important;
        }

        .toggle-password {
            position: absolute !important;
            right: 15px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            cursor: pointer !important;
            color: #888 !important;
            z-index: 10 !important;
            display: inline-block !important;
        }

        input::-ms-reveal,
        input::-ms-clear {
            display: none !important;
        }

        input::-webkit-contacts-auto-fill-button,
        input::-webkit-credentials-auto-fill-button {
            visibility: hidden !important;
            position: absolute !important;
            right: 0 !important;
        }
    </style>
</head>

<body>

    <div id="login-container" class="login-container">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 25px;">
                <img src="/common/image/LOGO_FF_SHORT.png" alt="SGM Network Logo"
                    style="width: 60px; height: 60px; margin-bottom: 10px;">
                <h2 style="margin: 10px 0 5px 0; font-size: 1.5rem;">Admin Login</h2>
                <p style="color: #666; font-size: 0.85rem; margin: 0;">SGM Network - Free Fire</p>
            </div>

            <div id="login-error" class="error-message" style="display: none;"></div>

            <div class="email-login-form">
                <div class="form-group">
                    <input type="email" id="email-input" placeholder="Email">
                </div>
                <div class="form-group password-group">
                    <input type="password" id="access-key-input" placeholder="Password">
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <button id="btn-key-login" class="btn btn-primary">Sign In</button>
            </div>

            <div class="divider">
                <span>Or</span>
            </div>

            <button id="btn-google-login" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
                    alt="Google" style="width: 20px; height: 20px;">Google</button>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <header class="dashboard-header">
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>ADMIN DASHBOARD</h1>
            </div>
            <button id="btn-logout" class="btn-logout">LOGOUT</button>
        </header>

        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <main class="dashboard-main">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <button class="tab-link" data-tab="grant-access" id="nav-grant-access" style="display: none;">
                        <i class="fas fa-user-shield"></i> <span>GRANT ACCESS</span>
                    </button>
                    <button class="tab-link active" data-tab="banners">
                        <i class="fas fa-image"></i> <span>BANNER</span>
                    </button>
                    <button class="tab-link" data-tab="home-settings">
                        <i class="fas fa-home"></i> <span>HOME SETTING</span>
                    </button>
                </nav>
            </aside>

            <div class="tab-content">
                <section id="grant-access-tab" class="tab-pane">
                    <section class="admin-card">
                        <div class="card-header">
                            <h3>GRANT ACCESS</h3>
                            <i class="fas fa-chevron-up toggle-btn"></i>
                        </div>
                        <form id="grant-access-form">
                            <input type="hidden" id="is-edit-admin" value="false">
                            <div class="form-group">
                                <label for="admin-email">EMAIL</label>
                                <input type="email" id="admin-email" required placeholder="admin@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="admin-key">PASSWORD</label>
                                <input type="text" id="admin-key" required placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="admin-role">ROLE</label>
                                <select id="admin-role" required>
                                    <option value="admin">Admin</option>
                                    <option value="Senior Admin">Senior Admin</option>
                                </select>
                            </div>

                            <button type="submit" id="btn-save-admin" class="btn btn-primary-full">ADD USER</button>
                            <button type="button" id="btn-cancel-admin" class="btn btn-danger"
                                style="margin-top: 10px; display: none;">CANCEL</button>
                        </form>
                    </section>

                    <div class="banner-list-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>EMAIL</th>
                                    <th>PASSWORD</th>
                                    <th>ROLE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body">
                            </tbody>
                        </table>
                    </div>
                </section>

                <section id="banners-tab" class="tab-pane active">
                    <section class="admin-card">
                        <div class="card-header">
                            <h3>ADD NEW BANNER</h3>
                            <i class="fas fa-chevron-up toggle-btn" id="toggle-banner-form"></i>
                        </div>
                        <form id="banner-form">
                            <input type="hidden" id="banner-id">

                            <div class="form-group">
                                <label for="banner-title">TITLE</label>
                                <input type="text" id="banner-title">
                            </div>

                            <div class="form-group">
                                <label for="banner-type">TYPE</label>
                                <select id="banner-type">
                                    <option value="NATION">NATION</option>
                                    <option value="NEWS">NEWS</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="banner-nation-key">REGION</label>
                                <select id="banner-nation-key" required>
                                    <option value="vietnam">VIETNAM</option>
                                    <option value="brazil">BRAZIL</option>
                                    <option value="india">INDIA</option>
                                    <option value="indonesia">INDONESIA</option>
                                    <option value="pakistan">PAKISTAN</option>
                                    <option value="singapore">SINGAPORE</option>
                                    <option value="taiwan">TAIWAN</option>
                                    <option value="thailand">THAILAND</option>
                                    <option value="news">NEWS</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="banner-url">IMAGE URL</label>
                                <input type="text" id="banner-url" required>
                            </div>

                            <div class="form-group">
                                <label for="banner-link">LINK</label>
                                <input type="text" id="banner-link">
                            </div>

                            <div class="form-group">
                                <label for="banner-start-date">START DATE / POSTING DATE</label>
                                <input type="text" id="banner-start-date" placeholder="nn/mm/yyyy">
                            </div>

                            <div class="form-group">
                                <label for="banner-end-date">END DATE (AUTO +10 DAYS)</label>
                                <input type="text" id="banner-end-date" placeholder="nn/mm/yyyy">
                            </div>

                            <button type="submit" id="btn-save-banner" class="btn btn-primary-full">ADD BANNER</button>
                        </form>
                    </section>

                    <section class="filter-section">
                        <div class="filter-container">
                            <span>FILTER BANNERS</span>
                            <input type="text" id="filter-date-from" placeholder="nn/mm/yyyy">
                            <input type="text" id="filter-date-to" placeholder="nn/mm/yyyy">
                            <button id="btn-apply-filter" class="btn btn-info">APPLY FILTER</button>

                            <select id="filter-nation" class="filter-select">
                                <option value="all">ALL REGIONS</option>
                                <option value="vietnam">VIETNAM</option>
                                <option value="brazil">BRAZIL</option>
                                <option value="india">INDIA</option>
                                <option value="indonesia">INDONESIA</option>
                                <option value="pakistan">PAKISTAN</option>
                                <option value="singapore">SINGAPORE</option>
                                <option value="taiwan">TAIWAN</option>
                                <option value="thailand">THAILAND</option>
                                <option value="news">NEWS</option>
                            </select>

                            <button id="btn-delete-selected" class="btn btn-danger" style="display: none;">DELETE
                                SELECTED</button>
                        </div>
                    </section>

                    <div class="banner-list-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;"><input type="checkbox" id="select-all-checkbox"></th>
                                    <th>IMAGE</th>
                                    <th>TITLE</th>
                                    <th>REGION</th>
                                    <th>START DATE</th>
                                    <th>END DATE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="banner-table-body">
                            </tbody>
                        </table>
                    </div>
                </section>

                <section id="home-settings-tab" class="tab-pane">
                    <section class="admin-card">
                        <div class="card-header">
                            <h3>HOME BACKGROUND MANAGEMENT</h3>
                        </div>
                        <form id="home-settings-form">
                            <div class="form-group">
                                <label for="home-bg-pc">PC BACKGROUND URL (IMAGE/VIDEO)</label>
                                <input type="text" id="home-bg-pc" placeholder="https://...">
                            </div>

                            <div class="form-group">
                                <label for="home-bg-mobile">MOBILE BACKGROUND URL (IMAGE)</label>
                                <input type="text" id="home-bg-mobile" placeholder="https://...">
                            </div>

                            <button type="submit" class="btn btn-primary-full">SAVE SETTINGS</button>
                        </form>
                    </section>
                </section>
            </div>
        </main>
    </div>

    <script src="/admin/app.js?v=3.3.0"></script>
</body>

</html>
